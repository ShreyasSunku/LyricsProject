{% extends 'Lyrics/Base.html' %}

{% block Content %}

<div class="py-4">
    <div class="container">
        <div class="row hidden-md-up">
            {% for ad in actors_data %}
            <div class="col-md-4">
                <div class="card">
                    {% if ad.Upload %}
                    <img class="card-img-top" src="{{ad.Upload.url}}" alt="{{ad.FirstName}}" width="100%" height="200">
                    {% endif %}
                    <div class="card-body">
                        <a href="{% url 'actor_bio' ad.id %}">
                            <h5 class="card-title">{{ad.FirstName}} Bio</h5>
                        </a>
                        <a href="{% url 'actors_songs' ad.id %}">
                            <h5 class="card-title btn btn-outline-dark">Songs</h5>
                        </a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
