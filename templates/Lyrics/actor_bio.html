{% extends 'Lyrics/Base.html' %}

{% block Content %}

<div class="py-4">
    <div class="container">

            {% if actor.Upload %}
            <img src="{{actor.Upload.url}}" alt="{{actor.Movie}}" class="mx-auto d-block" width="350" height="236">
            {% endif %}

            <h5 class="card-title">Name: {{actor.FullName}}</h5>
            <p class="card-text"><strong>Gender:</strong> {{actor.Gender}}</p>
            <p class="card-text"><strong>Date of Birth: </strong>{{actor.DoB}}</p>
            <p class="card-text"><strong>Date of Death: </strong>{{actor.DOD}}</p>
            <p class="card-text"><strong>Birth Place: </strong>{{actor.BirthPlace}}</p>
            <p class="card-text"><strong>Awards: </strong>{{actor.Awards|linebreaks}}</p>

    </div>
</div>

{% endblock %}
