{% extends 'Lyrics/Base.html' %}

{% block Content %}

<div class="py-4">
    <div class="container">
        <div class="row hidden-md-up">
            {% for sd in singers_data %}
            <div class="col-md-4">
                <div class="card">
                    {% if sd.Upload %}
                    <img class="card-img-top" src="{{sd.Upload.url}}" alt="Card image cap" width="100%" height="200">
                    {% endif %}
                    <div class="card-body">
                        <a href="{% url 'singer_bio' sd.id %}">
                            <h5 class="card-title">{{sd.FirstName}}</h5>
                        </a>
                        <a href="{% url 'singerSongs' sd.id %}">
                            <h5 class="card-title btn btn-outline-dark">Songs</h5>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
